<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper border" tabindex="0">

                <!-- main img + text -->

                <div class="item">
                    <img v-bind:src="slides[activeImages].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[activeImages].title}}</h3>
                        <p>{{slides[activeImages].text}}</p>
                    </div>
                </div>

                <!-- main img + text -->

                <!-- Thumbnails -->

                <div class="thumbs">
                    <div class="next" @click="nextImages"></div>
                    <div class="prev" @click="prevImages"></div>
                    <div class="thumb" v-for="(img,index) in slides" @click="selectionImage(index)">
                        <img v-bind:src="img.image" alt="">
                    </div>

                <!-- Thumbnails -->

                </div>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./js/script.js"></script>
</body>

</html>
